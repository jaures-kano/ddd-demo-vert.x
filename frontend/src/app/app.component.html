<div class="header-nav"></div>
<router-outlet></router-outlet>
<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 pe-4 pt-4">
	<ngb-toast class="mt-3"
			   *ngFor="let toast of toastService.toasts"
			   [animation]="toast.animation"
			   [autohide]="toast.autohide"
			   [delay]="toast.delay"
			   (hidden)="toastService.remove(toast)">
		<ng-template ngbToastHeader>
			<svg class="bd-placeholder-img rounded me-2 shadow-sm" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
				<rect class="bd-placeholder-rect" width="100%" height="100%" fill="#007aff" style="fill: rgb(255 0 0)"></rect>
			</svg>
			<strong class="me-auto">{{toast.headerText}}</strong>
<!--			<small>11 mins ago</small>-->
		</ng-template>
		{{toast.body}}
	</ngb-toast>
</div>
<div class="splash"></div>
<div class="mb-5"></div>
